<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h4 id="title">Doc Editor</h4>
    <div class="controls">
        <div class="main-controls">
        
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle " data-bs-toggle="dropdown"> File </button>
            <div class="dropdown-menu">
                <button class="dropdown-item">New</button>
                <button class="dropdown-item">Save as TXT</button>
                <button class="dropdown-item">Save as PDF</button>

            </div>

        </div>
        <input  id="filename-input" type="text" value="untitled">
    </div>
        <div>
            <button id="bold-btn" class="btn btn-dark control-btn">B</button>
            <button id="italic-btn" class="btn btn-dark control-btn">I</button>
            <button id="underline-btn" class="btn btn-dark control-btn">U</button>
            <input id="colour-btn" type="color" class="control-btn">
        </div>
    </div>
    <div id ="contant" contenteditable="true" spellcheck="false">

    </div>
</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
